scalar DateTime

type Query {
    viewer: Viewer
    projects: ProjectConnection
}

type Viewer {
    id: ID!
    name: String!
    role: UserRole!
    createdAt: DateTime!
}

enum UserRole {
    ADMIN
    USER
    GUEST
}

type ProjectConnection {
    edges: [ProjectEdge!]!
    pageInfo: PageInfo!
}

type ProjectEdge {
    cursor: String!
    node: Project!
}

type Project {
    id: ID!
    name: String!
    status: ProjectStatus!
}

enum ProjectStatus {
    ACTIVE
    ARCHIVED
    DRAFT
}

type PageInfo {
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
    startCursor: String
    endCursor: String
}